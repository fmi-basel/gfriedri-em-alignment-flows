name: gfriedri-em-alignment-flows
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - jaxlib=*=*cuda112*
  - jax
  - nvidia::cuda-nvcc=11.7
  - pip
  - pip:
     - questionary
     - psutil
     - tensorflow
     - tensorstore
     - git+https://github.com/fmi-basel/gfriedri-em-alignment@refactor-tile-registration
     - prefect==2.14.*
     - git+https://github.com/fmi-faim/custom-prefect-result@v0.1.7
     - git+https://github.com/fmi-faim/faim-prefect@v0.2.2
